{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-200">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10">

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">
      Welcome Back ðŸ‘‹
    </h2>
    <p class="text-center text-gray-500 mb-8">
      Log in to continue to your account
    </p>

    {% include 'parts/alerts.html' %}
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold shadow-md hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Extra links -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'accounts:sign-up' %}" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
